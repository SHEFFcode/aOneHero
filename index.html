<!doctype html>
<html lang="en" ng-app="minmax">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <style>
        [ng\:cloak], [ng-cloak], .ng-cloak {
            display: none !important;
        }
        body {
            padding-top: 60px;
        }
    </style>
    <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap-theme.min.css">
</head>
<body>
    <nav class="navbar navbar-inverse navbar-fixed-top">
        <div class="conatiner">
            <div class="navbar-header">
                <a href="/" class="navbar-brand">Controllers</a>
            </div>
        </div>
    </nav>

    <div class="container main-content" ng-controller="MinMaxCtr" ng-class="
    {
        'has-error': !theForm.email.$valid && (!theForm.$pristine || theForm.$submitted),
        'has-success': theForm.email.$valid && (!theForm.$pristine || theForm.$submitted)

    }">
        <form ng-submit="onSubmit(theForm.$valid)" novalidate="novalidate" name="theForm">
            <div class="form-group">
                <label for="name">Name</label>
                <input name="name" type="text" class="form-control" id="name" ng-model="formModel.name">
            </div>
            <div class="form-group">
                <label for="age">Age</label>
                <input name="age" type="number" class="form-control" ng-model="formModel.age" id="age">
            </div>
            <div class="form-group">
                <label for="sex">Sex</label>
                <select name="sex" id="sex" class="form-control" ng-model="formModel.sex">
                    <option value="" selected="selected">Please Choose</option>
                    <option value="male">Male</option>
                    <option value="female">Female</option>
                </select>
            </div>
            <div class="form-group">
                <label for="email">Email</label>
                <input name="email" type="email" class="form-control" id="email" ng-model="formModel.email" required="required">
                <p class="help-block" ng-show="theForm.email.$error.required && (!theForm.$pristine || theForm.$submitted)">This field is required</p>
                <p class="help-block" ng-show="theForm.email.$error.email && (!theForm.$pristine || theForm.$submitted)">Please enter a valid email</p>
                <pre>Field Validaiton? {{ theForm.email.$error | json }}</pre>
                <pre>Field Valid? {{ theForm.email.$valid }}</pre>
                <pre>Field Pristine? {{ theForm.$pristine }}</pre>
                <pre>Field Submitted? {{ theForm.$submitted }}</pre>
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input name="password" type="password" class="form-control" id="password" ng-model="formModel.password">
            </div>
            <div class="form-group">
                <button class="btn btn-primary" type="submit">Register</button>
            </div>
        </form>
        <pre>
            {{ theForm | json }}
        </pre>
    </div>
    <script src="bower_components/angular/angular.js"></script>
    <script src="bower_components/jquery/dist/jquery.min.js"></script>
    <script src="bower_components/bootstrap/dist/js/bootstrap.min.js"></script>
    <script src="main.js"></script>
</body>
</html>
